<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel Characters</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>MARVEL Characters</h1>
      <div class="search-box">
        <input type="text" placeholder="Search Marvel" />
      </div>
      <div class="nav-links">
        <a href="#">Characters</a>
        <a href="#">Comics</a>
        <a href="#">Stories</a>
        <a href="#">Movies</a>
        <a href="#">TV Shows</a>
      </div>
    </div>

    <div class="card-container">
      <div class="card card1">
        <img src="./images/captain.png" alt="Captain America" />
        <div class="card-content">
          <h3>Captain America</h3>
          <p>Steve Rogers</p>
        </div>
      </div>
      <div class="card card2">
        <img src="./images/Iron.png" alt="Iron Man" />
        <div class="card-content">
          <h3>Iron Man</h3>
          <p>Tony Stark</p>
        </div>
      </div>
      <div class="card card3">
        <img src="./images/black.png" alt="Black Widow" />
        <div class="card-content">
          <h3>Black Widow</h3>
          <p>Natasha Romanoff</p>
        </div>
      </div>
      <div class="card card4">
        <img src="./images/spider2.png" alt="Spider-Man" />
        <div class="card-content">
          <h3>Spider-Man</h3>
          <p>Peter Parker</p>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>
        <a href="#">Previous</a>
      </div>
      <div>
        <a href="#">Facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
      <div>
        <a href="#">Next</a>
      </div>
    </div>
  </body>
</html>
