<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Card</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="card-header">
        <div class="back-icon"><i class="ri-arrow-left-line"></i></div>
        <h2>Wraith</h2>
        <p class="subtitle">Most Played Legend</p>
        <div class="container">
          <div class="score">
            <div class="prop">
              <p>Games Played</p>
              <h3>87</h3>
            </div>
            <div class="prop">
              <p>Kills</p>
              <h3>152</h3>
            </div>
            <div class="prop">
              <p>Assists</p>
              <h3>54</h3>
            </div>
          </div>
          <div class="character-image">
            <img src="./images/character.png" alt="Character Image" />
          </div>
        </div>
      </div>

      <div class="card-footer">
        <div class="box achievement">
          <div class="icon">🏆</div>
          <div class="info">
            <h3>37</h3>
            <p>Achievements Completed</p>
          </div>
        </div>
        <div class="box rank">
          <div class="icon">⭐</div>
          <div class="info">
            <h3>864</h3>
            <p>Ranked Points</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
